<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset = "utf-8">
		<meta name = "viewport" content = "width = device-width, initial-scale = 1.0, maximum-scale = 1.0, user-scalable = no">
		<title>Deepak Kumar Goyal</title>
	</head>

	<body>
		Welcome to my website. It is currently under construction but we are planning to be up and running by around August 1st, 2018.
		
	        <p id="demo">TIME TO AUGUST 1st, 2018: </p>
		<script>
			// Set the date we're counting down to
			var countDownDate = new Date("Jul 31, 2018 23:59:59").getTime();

			// Update the count down every 1 second
			var x = setInterval(function() {

			  // Get todays date and time
			  var now = new Date().getTime();

			  // Find the distance between now an the count down date
			  var distance = countDownDate - now;

			  // Time calculations for days, hours, minutes and seconds
			  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
			  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
			  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
			  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

			  // Display the result in the element with id="demo"
			  document.getElementById("demo").innerHTML = days + "d " + hours + "h "
			  + minutes + "m " + seconds + "s ";

			  // If the count down is finished, write "We'll be up shortly" 
			  if (distance < 0) {
			    clearInterval(x);
			    document.getElementById("demo").innerHTML = "WEBSITE WILL BE UP SHORTLY";
			  }
			}, 1000);
		</script>
	</body>
</html>
